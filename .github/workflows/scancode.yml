name: "Scancode"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 0 * * 0'


jobs:
  codes-canning:
    name: "Scancode"
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360
    permissions:
      contents: read

    strategy:
      fail-fast: false
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install scancode-toolkit
      run: |
        pip install scancode-toolkit
    
    - name: Run Scancode
      id: scancode-runner
      run: |
        FILE_NAME=scancode-license-report.html
        scancode --license --html $FILE_NAME --package .
        
    - name: Upload license artifacts
      uses: actions/upload-artifact@v4
      with:
        # Name of the artifact to upload.
        # Optional. Default is 'artifact'
        name: scancode-license-report.html
    
        # A file, directory or wildcard pattern that describes what to upload
        # Required.
        path: /home/runner/work/calculator-frontend-flask/calculator-frontend-flask/scancode-license-report.html
    
        # The desired behavior if no files are found using the provided path.
        # Available Options:
        #   warn: Output a warning but do not fail the action
        #   error: Fail the action with an error message
        #   ignore: Do not output any warnings or errors, the action does not fail
        # Optional. Default is 'warn'
        if-no-files-found: 'error'